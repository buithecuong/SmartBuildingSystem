<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Device Configuration</title>
</head>
<body>

<form action="add_device_config" method="post">
 

<label for="device_id">Choose a device:</label>

<select id="device_id" name="device_id">
  <option value="1" selected>Controller 1</option>
  <option value="2">Controller 2</option>
  <option value="3">Controller 3</option>
</select>

<label for="temp">Select Temperature:</label>

<select name="temp" id="temp">
  <option value="15" selected>15C</option>
  <option value="16">16C</option>
  <option value="17">17C</option>
  <option value="18">18C</option>
  <option value="19">19C</option>
  <option value="20">20C</option>
  <option value="21">21C</option>
  <option value="22">22C</option>
 <option value="23">23C</option>
 <option value="24">24C</option>
 <option value="25">25C</option>
 <option value="26">26C</option>
 <option value="27">27C</option> 
 
</select>


<br>
<br>


<button type="submit" >Add Device</button>
<br>
<br>
</form>
<form action="update_device_config" method="post">
 

<label for="device_id">Choose a device:</label>

<select id="device_id" name="device_id">
  <option value="1" selected>Controller 1</option>
  <option value="2">Controller 2</option>
  <option value="3">Controller 3</option>
</select>

<label for="temp">Select Temperature:</label>

<select name="temp" id="temp">
  <option value="15" selected>15C</option>
  <option value="16">16C</option>
  <option value="17">17C</option>
  <option value="18">18C</option>
  <option value="19">19C</option>
  <option value="20">20C</option>
  <option value="21">21C</option>
  <option value="22">22C</option>
 <option value="23">23C</option>
 <option value="24">24C</option>
 <option value="25">25C</option>
 <option value="26">26C</option>
 <option value="27">27C</option> 
 
</select>


<br>
<br>


<button type="submit" >Update Device</button>
<br>
<br>
</form>

</body>
</html>
